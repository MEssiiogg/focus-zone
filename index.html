<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Zone</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:ital,wght@1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --bg-light: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      --text-dark: #ffffff;
      --text-light: #1a1a1a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      transition: background 0.6s, color 0.6s;
    }

    .container {
      max-width: 800px;
      padding: 30px;
      border-radius: 20px;
      animation: fadeIn 1.5s ease;
    }

    .quote {
      font-family: 'Lora', serif;
      font-size: 2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .author {
      font-size: 1.2rem;
      opacity: 0.75;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: inherit;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" id="themeToggle">🌙</button>

  <div class="container" id="quoteContainer">
    <div class="quote" id="quote">Loading...</div>
    <div class="author" id="author"></div>
  </div>

  <script>
    const quoteEl = document.getElementById("quote");
    const authorEl = document.getElementById("author");
    const body = document.body;
    const toggleBtn = document.getElementById("themeToggle");

    // Fetch a quote
    fetch("https://zenquotes.io/api/random")
      .then(res => res.json())
      .then(data => {
        quoteEl.textContent = `"${data[0].q}"`;
        authorEl.textContent = `– ${data[0].a}`;
      })
      .catch(() => {
        quoteEl.textContent = "Couldn't fetch a quote right now.";
        authorEl.textContent = "";
      });

    // Theme toggle
    let isDark = true;
    const setTheme = (dark) => {
      isDark = dark;
      if (isDark) {
        body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--bg-dark');
        body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-dark');
        toggleBtn.textContent = '🌙';
      } else {
        body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--bg-light');
        body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
        toggleBtn.textContent = '☀️';
      }
    }

    toggleBtn.addEventListener("click", () => {
      setTheme(!isDark);
    });

    // Init dark mode
    setTheme(true);
  </script>
</body>
</html>
